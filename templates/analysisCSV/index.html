<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV</title>
    
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-top: 120px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white; /* Improved header contrast */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button-container {
            text-align: center;
        }
        .analysis-form {
            display: inline-block;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .download-btn {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .delete-btn {
            display: inline-block;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-left: 5px;
        }
        .file-input {
            margin: 10px 0;
        }
                .dropzone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            background: #fafafa;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }
        .dropzone:hover {
            border-color: #0056b3;
        }
        .dz-message {
            font-size: 1.2em;
            color: #444;
            margin: 1em 0;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-upload:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Upload File</h2>
        <form action="upload/" method="post" enctype="multipart/form-data"  class="dropzone" id="my-dropzone">
            {% csrf_token %}
            <div class="dz-message">
                Drag and drop a file here or click to select a file
            </div>
            <button id="uploadBtn" class="btn btn-primary btn-upload btn-block">Upload</button>
        </form>

        <h2>Uploaded Files</h2>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in uploaded_files %}
                    <tr>
                        <td><a href="/csv/view/{{ file.file.name }}">{{ file.file.name }}</a></td>
                        <td class="button-container">
                            <form class="analysis-form" action="analyze/{{ file.id }}/" method="post">
                                {% csrf_token %}
                                <button type="submit">Analysis</button>
                            </form>
                            <a href="/csv{{ file.file.url }}" class="download-btn">Download</button>
                            <a href="/csv/delete/{{ file.id }}" class="delete-btn">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

    <script>
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                if (!confirm('Are you sure you want to delete this file?')) {
                    e.preventDefault();
                }
            });
        });
        Dropzone.autoDiscover = false;
        const myDropzone = new Dropzone("#my-dropzone", {
            url: "upload/",
            paramName: "file", 
            autoProcessQueue: false,
            parallelUploads: 1,
            init: function() {
                const submitButton = document.querySelector("#uploadBtn");
                const dzInstance = this; // Closure

                submitButton.addEventListener("click", function() {
                    dzInstance.processQueue(); // Process all queued files.
                });

                this.on("success", function(file, response) {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = response;
                    $('#resultModal').modal('show'); // Show the modal with the result
                });

                this.on("error", function(file, errorMessage) {
                    console.error(errorMessage);
                });
            }
        });
    </script>
    
</body>
</html>
